
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>نظام الثانوية الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Override Tailwind default sans */
      .font-sans {
        font-family: 'Cairo', sans-serif;
      }
      
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-right: 1.5rem;
        margin-bottom: 1.25rem;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-right: 1.5rem;
        margin-bottom: 1.25rem;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-weight: 800;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: #1e293b;
      }
      .markdown-body p {
        margin-bottom: 1rem;
        line-height: 2.2; /* Increased for Arabic readability */
        font-size: 1.05em;
      }
      .markdown-body li {
        margin-bottom: 0.5rem;
        line-height: 2;
        font-size: 1.05em;
      }
      .markdown-body strong {
        color: #4338ca;
        font-weight: 800;
      }
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      /* Custom Pop In Animation */
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .pop-in {
        animation: popIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* --- FORCE PRINT STYLES --- */
      @media print {
        @page {
          margin: 1.5cm;
          size: A4;
        }
        
        /* 1. Reset Height Constraints */
        html, body, #root {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          position: relative !important;
          display: block !important;
        }

        /* 2. Hide Interface Elements */
        .no-print, 
        header button, /* Hide back button/change grade in header */
        .input-area, 
        .floating-tools, 
        button {
          display: none !important;
        }

        /* 3. Unlock the Chat Container */
        /* This is crucial: we must override the 'flex' and 'overflow' of the chat app */
        .chat-container {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
          max-height: none !important;
          width: 100% !important;
          position: static !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* 4. Style Messages for Paper */
        .markdown-body {
          color: black !important;
          background-color: white !important;
          border: 1px solid #eee !important;
          box-shadow: none !important;
          page-break-inside: avoid !important; /* Prevent cutting message in half */
          margin-bottom: 1cm !important;
          padding: 0 !important;
          font-size: 12pt !important;
          width: 100% !important;
        }
        
        /* Make user messages look like questions */
        .user-message-bubble {
          border: none !important;
          background: #f0f0f0 !important;
          color: #333 !important;
          font-weight: bold !important;
        }

        /* Diagrams */
        code {
          border: 1px solid #333 !important;
          color: black !important;
          background: white !important;
          white-space: pre-wrap !important;
        }
      }
    </style>
<script type="importmap">
{

    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <!-- Loading State for immediate feedback -->
        <div style="height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #f8fafc; font-family: 'Cairo', sans-serif;">
            <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <h2 style="margin-top: 20px; color: #475569; font-weight: bold;">جاري تحميل المعلم الذكي...</h2>
            <style>
                @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
            </style>
        </div>
    </div>
    <!-- Adjusted to ./main.tsx (relative path) to fix Vercel Rollup error -->
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
